workspace:
  base: /test
  path: europa-demo

services:
  web:
    image: fpfis/httpd-php-dev:7.1
    environment:
      - DOCUMENT_ROOT=/test/europa-demo
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=syncope
      - MYSQL_USER=syncope
      - MYSQL_PASSWORD=syncope
  selenium:
    image: selenium/standalone-chrome:3.11
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug
  authentication:
    image: openeuropa/pcas-server:latest
  sparql:
    image: openeuropa/triple-store-dev
    environment:
      - SPARQL_UPDATE=true
      - DBA_PASSWORD=dba
  syncope:
    depends_on:
    - mysql
    image: apache/syncope:2.1.1
    restart: always
    environment:
      DBMS: "mysql"
      DB_URL: "jdbc:mysql://mysql:3306/syncope?characterEncoding=UTF-8&relaxAutoCommit=true&useSSL=false"
      DB_USER: "syncope"
      DB_PASSWORD: "syncope"
      DB_POOL_MAX: "10"
      DB_POOL_MIN: "2"
      OPENJPA_REMOTE_COMMIT: sjvm

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-dev:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install

  syncope-provisioning:
    image: fpfis/httpd-php-dev:7.1
    commands:
    - ./vendor/bin/run oe-authorisation-service:setup
    - ./vendor/bin/run oe-authorisation-service:site-setup --site_id=siteinfo
    - ./vendor/bin/run oe-authorisation-service:site-setup --site_id=siteinea
    - ./vendor/bin/run oe-authorisation-service:site-setup --site_id=siteenergy

  build-site-info:
    group: build-site
    image: fpfis/httpd-php-dev:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer --working-dir=sites/info install

  build-site-inea:
    group: build-site
    image: fpfis/httpd-php-dev:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer --working-dir=sites/inea install

  build-site-energy:
    group: build-site
    image: fpfis/httpd-php-dev:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer --working-dir=sites/energy install

  install-site-info:
    group: install-site
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/run --working-dir='/test/europa-demo/sites/info' drupal:site-install

  install-site-inea:
    group: install-site
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/run --working-dir='/test/europa-demo/sites/inea' drupal:site-install

  install-site-energy:
    group: install-site
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/run --working-dir='/test/europa-demo/sites/energy' drupal:site-install

  grumphp:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/grumphp run

  behat-general:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/behat --tags=~wip

  behat-inea:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/behat -p inea --tags=~wip

  behat-energy:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/behat -p energy --tags=~wip

  behat-info:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/behat -p info --tags=~wip

  start-demo:
    group: test
    image: fpfis/drone-frpc-plugin:latest
    secrets: [ frpc_token, frpc_server ]
    endpoint: web:8080
    gen_auth: yes
    domain: ${DRONE_REPO_NAME}-${DRONE_BUILD_NUMBER}-demo.ci.fpfis.tech.ec.europa.eu
    url_output_file: /test/.frpc
    when:
      event: push
      branch: [ demo-*, debug-* ]
      status: [ success, failure ]
