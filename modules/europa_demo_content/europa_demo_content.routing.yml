europa_demo_content.news:
  path: '/news'
  defaults:
    _title: 'News'
    _controller: '\Drupal\europa_demo_content\Controller\NewsController:build'
  requirements:
    _permission: 'access content'

europa_demo_content.events:
  path: '/events'
  defaults:
    _title: 'Events'
    _controller: '\Drupal\europa_demo_content\Controller\EventsController:build'
  requirements:
    _permission: 'access content'